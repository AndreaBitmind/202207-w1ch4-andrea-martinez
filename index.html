<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css\styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="icon" href="favicon.png" />
        <title>Lista compra</title>
    </head>
    <body>
        <header>
            <h1>Lista de la compra</h1>
            <nav class="menu">
                <ul class="menu__navegacion">
                    <li>Principal</li>
                    <li>Lista</li>
                    <li>Acerca de</li>
                </ul>
            </nav>
        </header>

        <main class="contenedor">
            <section class="contador">
                <a href="#"
                    ><i
                        class="fa-solid fa-circle-plus fa-3x contador__icono"
                    ></i
                ></a>
                <span class="texto">2/3 comprados</span>
            </section>
            <section class="lista-compra">
                <ul class="lista-compra__elementos">
                    <li class="lista-compra__item">
                        <div>
                            <input
                                class="lista-compra__elemento lista-compra__elemento_tachado"
                                type="checkbox"
                            />
                            <label for="item1">Pan</label>
                        </div>
                        <div class="lista-precio">
                            <span class="precio">0.75€</span>
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </li>
                    <li class="lista-compra__item">
                        <div>
                            <input
                                class="lista-compra__elemento"
                                type="checkbox"
                            />
                            Azúcar
                        </div>
                        <div class="lista-precio">
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </li>
                    <li class="lista-compra__item">
                        <div>
                            <input
                                class="lista-compra__elemento lista-compra__elemento_tachado"
                                type="checkbox"
                            />
                            Leche
                        </div>
                        <div class="lista-precio">
                            <span class="precio">0.75€</span>
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
